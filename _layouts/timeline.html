---
layout: null
---

<div class="timeline-image">
    <img class="img-responsive" src="{{ site.baseurl }}/{% if page.image %}{{ page.image }}{% else %}{{site.career-img}}{% endif %}" alt="">
</div>
<div class="timeline-panel">
    <div class="timeline-heading">
        <h4>{{ page.title }}</h4>
        <h4 class="subheading">{{ page.subtitle }}</h4>
    </div>
    <div class="timeline-body">
        <p class="text-muted">{{ page.content }}</p>
    </div>
</div>
